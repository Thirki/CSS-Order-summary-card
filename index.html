<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="hero-img">
      <img src="./images/illustration-hero.svg" alt="Pessoa ouvindo musica com fone e dançando">
    </div>
    <div class="order-summary">
      <h1 class="primary margin-bt">Order Summary</h1>
      <p class="margin-bt secondary">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="payment-summary">
        <div class="hero-img">
          <img src="./images/icon-music.svg" alt="Ícone com simbolo de nota musical">
        </div>

          <p class="primary">Annual Plan<br>
            <span class="secondary">$59.99/year</span>
          </p>
          <button type="submit">Change</button>
      </div>
      <div class="buttons">
        <button class="btn payment-btn" type="submit">Proceed to Payment</button>
        <button class="btn cancel-btn" type="submit">Cancel Order</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Henrique Gomes</a>.
  </div>
</body>
</html>
